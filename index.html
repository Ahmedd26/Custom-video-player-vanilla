<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="video_container">
                <video
                    src="Introducing Apple Watch Series 9.mp4"
                    id="video"
                    title="Introducing Apple Watch Series 9"
                >
                    <track
                        kind="subtitles"
                        src="Introducing Apple Watch Series 9.vtt"
                        srclang="en"
                        label="English"
                        id="video_sub"
                    />
                </video>
                <div class="video_toolbar">
                    <div class="seekbar">
                        <input
                            type="range"
                            id="seekbar"
                            min="0"
                            value="0"
                            step="any"
                        />
                    </div>
                    <div class="play-skip">
                        <button id="prev-btn">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>
                        <button id="play-pause-btn">
                            <i class="fa-solid fa-play"></i>
                            <!-- <i class="fa-solid fa-pause"></i> -->
                        </button>
                        <button id="next-btn">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>
                    </div>
                    <button id="repeat-btn">
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                    <span class="timing-display">
                        <span id="current-time-display">00:00</span>/
                        <span id="full-duration-display">00:00</span>
                    </span>
                    <span class="video-name"><!-- Dynamic --></span>
                    <button id="subtitles">
                        <i class="fa-regular fa-closed-captioning"></i>
                        <!-- <i class="fa-solid fa-closed-captioning"></i> -->
                    </button>
                    <button id="volume-icon">
                        <i class="fa-solid fa-volume-low"></i>
                    </button>
                    <div class="volume-controls">
                        <!-- Class to be added on parent -> show-volume-bar -->
                        <input
                            type="range"
                            id="volume"
                            min="0"
                            max="1"
                            step="0.1"
                            value="0.5"
                        />
                    </div>
                    <button id="playback-speed">
                        <i class="fa-solid fa-gauge" title="1"></i>
                    </button>
                    <button id="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                        <!-- <i class="fa-solid fa-compress"></i> -->
                    </button>
                </div>
            </div>
            <div class="playlist_container">
                <ul class="playlist">
                    <li
                        id="playlist-item"
                        class="playlist-item item-selected"
                        data-src="./Introducing Apple Watch Series 9.mp4"
                        data-sub="./Introducing Apple Watch Series 9.vtt"
                    ></li>
                    <li
                        id="playlist-item"
                        class="playlist-item"
                        data-src="./Happiness.mp4"
                    ></li>
                    <li
                        id="playlist-item"
                        class="playlist-item"
                        data-src="./Ratatouille.mp4"
                        data-sub="./Ratatouille.vtt"
                    ></li>
                </ul>
            </div>
        </div>
    </body>
</html>
